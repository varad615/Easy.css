<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Buttons</h1>
    <button class="btn">Button</button>
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn success">Success</button>
    <button class="btn danger">Danger</button>
    <button class="btn warning">Warning</button>
    <button class="btn info">button</button>
    <button class="btn info">Light</button>
    <br />
    <br />
    <h2>Long Button</h2>
    <div class="long-grid">
      <button class="btn primary long">Long</button>
    </div>
    <br />
    <h2>Disabled Button</h2>
    <button class="btn primary" disabled>Disabled Button</button>
    <br />
    <h2>Button Size</h2>
    <button class="btn primary large">Large button</button>
    <button class="btn primary small">Small button</button>
    <br />
    <h2>Outline Button</h2>
    <button class="btn outline-primary">Outline Button</button>
    <button class="btn outline-secondary">Outline Button</button>
    <button class="btn outline-success">Outline Button</button>
    <button class="btn outline-danger">Outline Button</button>
    <button class="btn outline-warning">Outline Button</button>
    <button class="btn outline-info">Outline Button</button>
    <br/>
    <h2>Button Group</h2>
    <div class="btn-group">
      <button class="btn primary">Button</button>
      <button class="btn primary">Button</button>
      <button class="btn primary">Button</button>
    </div>
    <br />
    <h2>Round Button</h2>
    <button class="btn round primary">+</button>
  </body>
</html>
